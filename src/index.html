<body>
  <ngx-app>
  </ngx-app>

  <style>
    body{
      margin: 0;
      background-color: #1A1B38;
    }
    .wrapper{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      min-width: 100vw;
    }
    .loader{
      border-radius: 50%;
      position: relative;
      margin: 50px;
      display: inline-block;
      height: 0px;
      width: 0px;
    }

    .loader span{
      position: absolute;
      display: block;
      background: #ddd;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      top: -20px;
      perspective: 100000px;
    }
    .loader span:nth-child(1) {
      left:60px;
      animation: bounce2 1s cubic-bezier(0.04, 0.35, 0, 1) infinite;
      animation-delay: 0s;
      background: #ff756f;
    }
    .loader span:nth-child(2) {
      left:20px;
      animation: bounce2 1s cubic-bezier(0.04, 0.35, 0, 1) infinite;
      animation-delay: .2s;
      background: #ffde6f;
    }
    .loader span:nth-child(3) {
      left:-20px;
      animation: bounce2 1s cubic-bezier(0.04, 0.35, 0, 1) infinite;
      animation-delay: .4s;
      background: #01de6f;
    }
    .loader span:nth-child(4) {
      left: -60px;
      animation: bounce2 1s cubic-bezier(0.04, 0.35, 0, 1) infinite;
      animation-delay: .6s;
      background: #6f75ff;
    }

    @keyframes bounce2 {
      0%, 75%, 100% {
        transform: translateY(0px);
      }
      25% {
        transform: translateY(-30px);
      }
    }
  </style>
<!--  <div class="loader spinner" id="nb-global-spinner">Loading...</div>-->
  <section class="wrapper spinner" id="nb-global-spinner">
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </section>

</body>
</html>
